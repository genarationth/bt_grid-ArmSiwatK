<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>

    <!--Bootstrap Link & Script-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container text-center">

        <!--First Row, One Card-->

        <div class="row my-4">
            <div class="col-12 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/rat.png">
                    <div class="card-body">
                        <h5 class="card-title">Rat</h5>
                    </div>
                </div>
            </div>
        </div>



        <!--Second Row, Three Cards-->

        <div class="row my-4 d-flex justify-content-center">
            <div class="col-sm-6 col-lg-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/cow.png">
                    <div class="card-body">
                        <h5 class="card-title">Ox</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/cat.png">
                    <div class="card-body">
                        <h5 class="card-title">Tiger</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-4 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/rabbit.png">
                    <div class="card-body">
                        <h5 class="card-title">Rabbit</h5>
                    </div>
                </div>
            </div>
        </div>



        <!--Third Row, Four Cards-->

        <div class="row my-4">
            <div class="col-sm-6 col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/dragon.png">
                    <div class="card-body">
                        <h5 class="card-title">Dragon</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/snake.png">
                    <div class="card-body">
                        <h5 class="card-title">Snake</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/horse.png">
                    <div class="card-body">
                        <h5 class="card-title">Horse</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/goat.png">
                    <div class="card-body">
                        <h5 class="card-title">Goat</h5>
                    </div>
                </div>
            </div>
        </div>



        <!--Fourth Row, Four Cards-->

        <div class="row my-4">
            <div class="col-sm-6 col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/monkey.png">
                    <div class="card-body">
                        <h5 class="card-title">Monkey</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/rooster.png">
                    <div class="card-body">
                        <h5 class="card-title">Rooster</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/dog.png">
                    <div class="card-body">
                        <h5 class="card-title">Dog</h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-lg-3 d-flex justify-content-center">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="images/pig.png">
                    <div class="card-body">
                        <h5 class="card-title">Pig</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
